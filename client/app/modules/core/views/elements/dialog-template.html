<div tabindex="-1" role="dialog fade" class="modal" ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
    <div class="close-btn">
      <i class="material-icons" ng-click="close($event)">clear</i>
    </div>

    <div class="modal-content" ng-transclude="">
    </div>

  </div>
</div>
