<aside class="side-widget-list side-widget">
  <h4>{{title}}</h4>
  <ul>
    <li ng-repeat="member in members | limitTo: ctrl.listLimit" class="clearfix member-item">
      <a class="member-img" ui-sref="app.public.profile({id: member.id})" back-img="{{member.imageUrl || defaultAvatar}}"></a>
      <div class="member-details">
        <a ui-sref="app.public.profile({id: member.id})" class="member-name">{{member.firstName}} {{member.lastName}}</a>
      </div>
    </li>
  </ul>
  <div class="see-more-wrapper">
    <a href="#" class="see-more">{{'see more' | translate }}</a>
  </div>
</aside>
