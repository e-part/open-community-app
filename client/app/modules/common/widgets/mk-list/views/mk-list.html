<aside ng-if="mks.length" class="side-widget-list side-widget">
  <h4>{{listTitle}}</h4> <!-- 'involved mks' -->
  <ul>
    <li ng-repeat="member in mks | limitTo: ctrl.listLimit" class="clearfix member-item">
      <a ui-sref="app.public.profile({id: member.id})" class="member-img mk-comment-photo">
        <cl-photo image-src="{{member.imageUrl}}" image-width="50"
                  image-height="50" image-gravity="faces" image-crop="thumb" image-zoom="0.8" image-alt="user profile"></cl-photo>
        <img alt="" class="org-icon" src="../images/britain-flag.png" />

      </a>
      <div class="member-details">
        <a ui-sref="app.public.profile({id: member.id})" class="member-name">{{member.firstName}} {{member.lastName}}</a>
      </div>
    </li>
  </ul>
</aside>
